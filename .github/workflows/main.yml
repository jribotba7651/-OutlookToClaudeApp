name: Build Desktop App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Restauramos dependencias
    - name: Restore Dependencies
      run: dotnet restore OutlookToClaudeApp.sln

    # Compilamos y publicamos en un solo paso (Self-Contained = No necesita instalar .NET para correr)
    - name: Publish App
      run: dotnet publish OutlookToClaudeApp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

    # Subimos el .exe resultante como artefacto
    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OutlookToClaudeApp-Executable
        path: ./publish/OutlookToClaudeApp.exe
