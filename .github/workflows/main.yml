name: Build Desktop App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet Packages
      run: nuget restore OutlookToClaudeApp.sln

    - name: Build Solution
      run: msbuild OutlookToClaudeApp.sln /p:Configuration=Release

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MiAppCompilada
        path: **/Release/**/OutlookToClaudeApp.exe
